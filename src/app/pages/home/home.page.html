
<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="color1">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true" class="background">
  <img class="top-img" src="assets/images/home.jpg" />

  <div id="section1">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col
          class="ion-align-self-center"
          size-md="6"
          size-lg="5"
          size-xs="12"
        >
          <ion-searchbar color="light"
            placeholder="__ Search by location or service"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <!-- Popular Hotels -->
  <div id="popular-hotels">
    <ion-list-header>
      <ion-label color="dark">Popular Services</ion-label>
      <ion-button color="color1" (click)="gotoHotelList()">See All</ion-button>
    </ion-list-header>
    <div class="flex-container" *ngFor="let item of popularPlaces?.results">

    <ion-card class="flex-card" *ngIf="!checkHiddenChips(item.types)">
      <ion-list lines="none">
        <ion-item class="ion-no-padding border" (click)="goToServicePage(item.place_id)">
          <!-- Image -->
          <ion-thumbnail slot="start">

            <img *ngIf="item.photos?.[0]"
                 class="packages_thumbnail"
                 style="vertical-align: middle"
                 [src]="getPhotoUrl(item.photos?.[0]?.photo_reference)"
                 alt="{{item.types}} photo"
            />

          </ion-thumbnail>

          <ion-label class="ion-text-wrap">
            <h4 class="name">{{item.name}}</h4>
            <ion-text color="medium">
              <ion-icon color="medium" name="location"></ion-icon>
              {{item.vicinity}}
            </ion-text>
            <br>
            <ion-text color="medium" [ngStyle]="{ color: item.opening_hours?.open_now ? 'green' : 'red' }">
              <ion-icon color="medium" name="tim e-outline"></ion-icon>
              {{item.opening_hours?.open_now ? '__Abierto' : '__Cerrado'}}
            </ion-text>

            <ion-label>

            <ng-container *ngFor="let chip of item.types">
              <ion-chip color="primary" *ngIf="shouldShowChip(chip)">
                {{ chip }}
              </ion-chip>
            </ng-container>
            </ion-label>
          </ion-label>

          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
    </div>
  </div>
</ion-content>
