
<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goToLandingPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<!-- Contents -->
<ion-content id="signup" [fullscreen]="true" class="ion-padding">
  <div id="section1">
    <!-- SignIn Form -->
    <form>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

            <!-- Title -->
            <div class="ion-padding">
              <h2>{{ 'SIGNUP.TITLE' | translate }}</h2>
            </div>
            <div class="ion-padding">
              <ion-text color="medium">{{ "SIGNUP.SOCIAL_TITLE" | translate }}:</ion-text>
            </div>
            <ion-row>
              <ion-col>
                <ion-button expand="full" color="primary" shape="round">
                  Facebook
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="secondary" shape="round">
                  Twitter
                </ion-button>
              </ion-col>
            </ion-row>

            <div class="ion-padding">
              <ion-text color="medium">{{ "SIGNUP.FIELDS_TITLE" | translate }}:</ion-text>
            </div>

            <!-- Name -->
            <div class="ion-padding-bottom ion-padding-top">
              <ion-item lines="none">
                <ion-label>
                  <ion-icon name="name"></ion-icon>
                </ion-label>
                <ion-input aria-label="Name" type="text" [placeholder]=" 'SIGNUP.NAME' | translate" name="email"></ion-input>
              </ion-item>
            </div>
            <!-- Email -->
            <div class="ion-padding-bottom">
              <ion-item lines="none">
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input aria-label="mail" type="email" placeholder="Email" name="email"></ion-input>
              </ion-item>
            </div>

            <!-- Password -->
            <ion-item lines="none">
              <ion-label>
                <ion-icon name="eye"></ion-icon>
              </ion-label>
              <ion-input aria-label="Password" type="password" [placeholder]="'SIGNUP.PASSWORD' | translate " name="password">
              </ion-input>
            </ion-item>

            <!-- Sign Up Button -->
            <div class="buttons ion-padding">
              <ion-button expand="full" color="color1" shape="round" (click)="gotoHomePage()">
                <ion-text><strong>{{ 'SIGNUP.TITLE' | translate }}</strong></ion-text>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div id="section2">
    <ion-button fill="clear" color="dark">
      <ion-text color="medium" (click)="goToSignInPage()">{{ 'SIGNUP.HAVE_AN_ACCOUNT' | translate }} <ion-text color="color1">
        <b>{{ 'LANDING.SIGN_IN' | translate}}</b>
      </ion-text>
      </ion-text>
    </ion-button>
  </div>
</ion-content>
