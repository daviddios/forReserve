<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>

    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="goToLandingPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="forget-password" [fullscreen]="true" class="ion-padding">
  <div id="section1">
    <!-- Forget Password Form -->
    <form>
      <ion-grid>
        <ion-row class="ion-align-items-center ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">

            <!-- Title -->
            <div class="ion-padding padding-bottom">
              <h2>{{ 'FORGET_PASSWORD.TITLE' | translate }}</h2>
              <ion-text color="medium">{{ 'FORGET_PASSWORD.SUB_TITLE' | translate }}
              </ion-text>
            </div>

            <!-- Email -->
            <div class="ion-padding-top">
              <ion-item lines="none">
                <ion-label>
                  <ion-icon name="mail"></ion-icon>
                </ion-label>
                <ion-input type="email" placeholder="Email" name="email"></ion-input>
              </ion-item>
            </div>

            <!-- Button -->
            <div class="buttons ion-padding">
              <ion-button shape="round" expand="full" color="color1" (click)="resetPassword()">
                <ion-text><strong>{{"FORGET_PASSWORD.BUTTON" | translate }}</strong></ion-text>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div id="section2">
    <ion-button fill="clear" color="dark" (click)="gotoSignUpPage()">
      <ion-text color="medium">{{"LOGIN.DONT_HAVE_AN_ACCOUNT" | translate }} <ion-text color="color1"><b>{{"LANDING.SIGN_UP" | translate }}</b></ion-text>
      </ion-text>
    </ion-button>
  </div>
</ion-content>
