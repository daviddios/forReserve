<!-- Header -->
<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Page Title -->
    <ion-title>{{"PROFILE.TITLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content [fullscreen]="true" class="background">
  <!-- Profile Details -->
  <ion-list lines="none" class="ion-padding-top">
    <ion-item>
      <!-- User Image -->
      <ion-avatar slot="start">
        <img style="vertical-align: middle;" src="assets/images/avatar_2_bigger.png">
      </ion-avatar>

      <!-- Details -->
      <ion-label class="ion-text-wrap">
        <h4 class="name">Walter White</h4>
        <ion-text class="edit-profile">{{"PROFILE.EDIT" | translate }}</ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- End Profile Details Section -->

  <ion-accordion-group>
    <ion-accordion value="first">
      <ion-item slot="header">
        <ion-icon color="medium" name="key-outline"></ion-icon>
        <ion-label class="ion-padding"><strong>{{"PROFILE.RESET_PASSWORD" | translate }}</strong></ion-label>
      </ion-item>
    </ion-accordion>
    <ion-accordion value="second">
      <ion-item slot="header">
        <ion-icon color="medium" name="location"></ion-icon>
        <ion-label class="ion-padding"><strong>{{"PROFILE.LOCATIONS" | translate }}</strong></ion-label>
      </ion-item>
      <ion-item slot="content"  *ngFor="let item of locations">
        <ion-label class="ion-text-center"> {{item.name}}</ion-label>
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-item>
    </ion-accordion>
    <ion-accordion value="third">
      <ion-item slot="header">
        <ion-icon color="medium" name="heart"></ion-icon>
        <ion-label class="ion-padding"><strong>{{"PROFILE.FAVOURITES" | translate }}</strong></ion-label>
      </ion-item>
    </ion-accordion>
    <ion-accordion value="fourth">
      <ion-item slot="header">
        <ion-icon color="medium" name="card"></ion-icon>
        <ion-label class="ion-padding"><strong>{{"PROFILE.PAYMENTS" | translate }}</strong></ion-label>
      </ion-item>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
<ion-footer class="ion-no-border">
  <div class="ion-padding">
    <ion-button
      shape="round"
      color="color1"
      expand="full"
      (click)="logout()">
      {{"PROFILE.SIGN_OUT" | translate}}</ion-button>
  </div>
</ion-footer>
